<div class="container">
<p>user-settings-form works!</p>
<form #form="ngForm">

    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control">
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
            <label class="form-check-label" for="flexCheckDisabled">
              Disabled checkbox
            </label>
          </div>
          <p>Please fill the data</p>
          <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexCheckCheckedDisabled">
              Disabled checked checkbox
            </label>
          </div>
          <div class="form-check form-group">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check form-group">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
          </div>
          
    </div>
    <div class="form-group">
        <label for="slc">Some selection</label>
        <select class="form-control" id="slc" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
    </div>
    <div class="form-group">
        <label for="txt">Please enter more</label>
        <textarea name="txt" class="form-control" id="txt" cols="30" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label for="dob">Please select date</label>
        <input type="date" id="dob" name="dob" class="form-control">
    </div>
    <button class="btn btn-primary" >Send</button>
</form>
</div>
{{form | json }}
